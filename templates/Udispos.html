            $(document).on('click', '.btn-borrar-lectora', function() {
                var lectoraDuplicado = $("select[name^='lectora_']").not(":first");
                
                if (lectoraDuplicado.length > 0) {
                    var lectoraDuplicado = lectoraDuplicado.last();
                    lectoraDuplicado.prev(".btn-borrar-lectora").remove();
                    lectoraDuplicado.remove();
                    listaIdsLectora.pop();
                } else {
                    var lectoraOriginal = $("select[name='lectora_1']");
                    lectoraOriginal.val(""); // Restablecer el valor a la opción deshabilitada y seleccionada por defecto
                }
            });

            $(document).on('click', '.btn-borrar-red', function() {
                var redDuplicado = $("select[name^='red_']").not(":first");
                var ipDuplicado = $("input[name^='ip_']").not(":first");
                var macDuplicado = $("input[name^='mac_']").not(":first");

                if (redDuplicado.length > 0 && ipDuplicado.length > 0 && macDuplicado.length > 0) {
                    var redDuplicado = redDuplicado.last();
                    var ipDuplicado = ipDuplicado.last();
                    var macDuplicado = macDuplicado.last();
                    
                    // Restablecer el contador para mantener la sincronización con los elementos clonados
                    contadorIp--;
                    contadorMac--;

                    redDuplicado.prev(".btn-borrar-red").remove();
                    ipDuplicado.prev(".btn-borrar-red").remove();
                    macDuplicado.prev(".btn-borrar-red").remove();
                    redDuplicado.remove();
                    ipDuplicado.remove();
                    macDuplicado.remove();
                    
                    // Restablecer los valores en los campos ocultos
                    $("#lista_ids_red").val(contadorRed);
                    $("#lista_ids_ip").val(contadorIp);
                    $("#lista_ids_mac").val(contadorMac);
                } else {
                    var redOriginal = $("select[name='red_1']");
                    var ipOriginal = $("input[name='ip_1']");
                    var macOriginal = $("input[name='mac_1']");
                    redOriginal.val(""); // Restablecer el valor a la opción deshabilitada y seleccionada por defecto
                    ipOriginal.val("");
                    macOriginal.val("");
                }
            });


        });

    </script>
</head>
<body>
    <div class="container">
        <h1>Modificar un  dispositivo</h1>
        {% for dispo in obtener_dispoIDs %}
        <form action="/modificar_dispo/{{ dispo[0] }}" method="post">
          
                <div class="form-group">
                    <label for="factura">Factura</label>
                    <input type="text" id="factura" name="factura" value="{{ dispo[1] }}">
                </div>

                <div class="form-group">
                    <label for="serial">Serial</label>
                    <input type="text" id="serial" name="serial" value="{{ dispo[2] }}">
                </div>

 
                <div class="form-group">
                    <label for="num_inventario">Número de Inventario</label>
                    <input type="text" id="num_inventario" name="num_inventario" value="{{ dispo[3] }}" pattern="[0-9]*">
                </div>
                
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre"  value="{{ dispo[5] }}" required>
                </div>
                
                <div class="form-group">
                    <label for="modelo">Modelo</label>
                    <select id="modelo" name="modelo" required>
                        <!-- Opción deshabilitada y seleccionada por defecto -->
                        <option value="" disabled selected>Escoja un modelo</option>
                        <!-- Iterar sobre la lista de tuplas (marca, modelos) -->
                        {% for marca, modelos in nombres_modelo %}
                            <!-- Usar la etiqueta <optgroup> para agrupar modelos por marca -->
                            <optgroup label="{{ marca }}">
                                <!-- Iterar sobre los modelos asociados a la marca -->
                                {% for modelo_id, nombre_modelo, _ in modelos %}
                                    <!-- Usar la etiqueta <option> para mostrar el nombre del modelo -->
                                    <option value="{{ modelo_id }}" {% if modelo_id == dispo[7] %}selected{% endif %}>{{ nombre_modelo }}</option>
                                {% endfor %}
                            </optgroup>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="subtipo">Tipo de Dispositivo*</label>
                    <select id="subtipo" name="subtipo" required>
                        <!-- Opción deshabilitada y seleccionada por defecto -->
                        <option value="" disabled>Seleccione un Tipo</option>
                        <!-- Generamos las opciones del menú desplegable con los nombres de la tabla SUBTIPO -->
                        {% for subtipo_id, nombre in nombres_subtipo %}
                            <option value="{{ subtipo_id }}" {% if subtipo_id == dispo[12] %}selected{% endif %}>{{ nombre }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="estado">Estado</label>
                    <select id="estado" name="estado" required>
                        <option value="" disabled selected>Seleccione un estado</option>
                        <option value="ACTIVO" {% if dispo[6] == "ACTIVO" %}selected{% endif %}>ACTIVO</option>
                        <option value="INACTIVO" {% if dispo[6] == "INACTIVO" %}selected{% endif %}>INACTIVO</option>
                        <option value="PRESTAMO" {% if dispo[6] == "PRESTAMO" %}selected{% endif %}>PRESTAMO</option>
                        <option value="BAJA" {% if dispo[6] == "BAJA" %}selected{% endif %}>BAJA</option>
                    </select>
                    <br><br>
                </div>
                <!--<input type="hidden" id="estado" name="estado" value="{{ dispo[6] }}">-->

                <div class="form-group">
                    <label for="nombre">Características</label>
                    <input type="text" id="caracterisiticas" name="caracteristicas"  value="{{ dispo[8] }}" required>
                </div>

                <div class="form-group">
                    <label for="iram_instalada">Ram instalada (GiB)* </label>
                    <select id="iram_instalada" name="iram_instalada" required>
                        <option value="" disabled>Seleccione tamaño</option>
                        <!-- Generamos las opciones del menú desplegable para números del 0 al 100 usando el lenguaje de plantillas de Flask -->
                        {% for i in range(101) %}
                            <option value="{{ i }}" {% if i == dispo[10] %}selected{% endif %}>{{ i }}</option>
                        {% endfor %}
                    </select>
                </div>
                

                <div id="ram_unit_container" class="form-group">
                    <label>Seleccione la unidad de RAM máxima</label>
                    <table>
                        <tr>
                            <td>
                                <input type="checkbox" id="ram_gb" name="ram_unit" value="GB" {% if dispo[13] == 0 %}checked{% endif %}>
                            </td>
                            <td>
                                <label for="ram_gb">GB</label>
                            </td>
                            <td>
                                <input type="checkbox" id="ram_tb" name="ram_unit" value="TB" {% if dispo[13] == 1 %}checked{% endif %}>
                            </td>
                            <td>
                                <label for="ram_tb">TB</label>
                            </td>
                        </tr>
                    </table>
                </div>
                

                <div class="form-group">
                    <label for="tram_maxima">Tamaño de RAM máxima</label>
                    <select id="tram_maxima" name="tram_maxima" required>
                        <option value="" disabled>Seleccione tamaño</option>
                        {% for i in range(1, 101) %}
                            <option value="{{ i }}" {% if i == dispo[11] %}selected{% endif %}>{{ i }}</option>
                        {% endfor %}
                    </select>
                </div>                

                <div class="form-group">
                    <label for="num_procesadores">Número de procesadores*</label>
                    <select id="num_procesadores" name="num_procesadores" required>
                        <option value="" disabled>Seleccione el número</option>
                        <!-- Generamos las opciones del menú desplegable para números del 0 al 100 usando el lenguaje de plantillas de Flask -->
                        {% for i in range(0, 5) %}
                            <option value="{{ i }}" {% if i == dispo[9] %}selected{% endif %}>{{ i }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="ubicacion">Ubicación*</label>
                    <select id="ubicacion" name="ubicacion" required>
                        <!-- Opción deshabilitada y seleccionada por defecto -->
                        <option value="" disabled selected>Seleccione una ubicación</option>
                        <!-- Generamos las opciones del menú desplegable con los nombres de la tabla UBICACION -->
                        {% for ubicacion_id, nombre in nombres_ubicacion %}
                            <option value="{{ ubicacion_id }}" {% if ubicacion_id == obtener_ubicacion_original %}selected{% endif %}>{{ nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <input type="hidden" id="ubicacion_id" name="ubicacion_id">

                <div class="form-group">
                    <label for="interno">Responsable interno*</label>
                    <select id="interno" name="interno_1" required>
                        <!-- Opción deshabilitada y seleccionada por defecto -->
                        <option value="" disabled selected>Seleccione responsable</option>
                        <!-- Generamos las opciones del menú desplegable con los nombres de la tabla RESPONSABLE_INTERNO -->
                        {% for responsable_id, nombre in nombres_interno %}
                            <option value="{{ responsable_id }}" {% if responsable_id == obtener_interno_original[0] %}selected{% endif %} data-nombre="{{ nombre }}">{{ nombre }}</option>
                        {% endfor %}
                    </select>
                    <table style="width: 100%;">
                        <tr>
                            <td style="width: 50%; text-align: center;">
                                <button type="button" id="agregar-interno">Agregar otro Interno</button>
                            </td>
                            <td style="width: 50%; text-align: center;">
                                <button type="button" class="btn-borrar-interno">Eliminar último Interno</button>
                            </td>
                        </tr>
                    </table>
                </div>
                <input type="hidden" id="interno_id" name="interno_id">

                <div class="form-group">
                    <label for="resguardo">Responsable de resguardo*</label>
                    <select id="resguardo" name="resguardo_1" required>
                        <!-- Opción deshabilitada y seleccionada por defecto -->
                        <option value="" disabled selected>Seleccione responsable</option>
                        <!-- Generamos las opciones del menú desplegable con los nombres de la tabla RESPONSABLE_RESGUARDO -->
                        {% for responsable in nombres_resguardo %}
                            <option value="{{ responsable.id }}" {% if responsable.id == obtener_resguardo_original %}selected{% endif %}>{{ responsable.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <input type="hidden" id="resguardo_id" name="resguardo_id">
                

                <input type="hidden" name="lista_ids_sistemas" id="lista_ids_sistemas" value="1">
                <input type="hidden" name="lista_ids_ram" id="lista_ids_ram" value="1">
                <input type="hidden" name="lista_ids_almacenamiento" id="lista_ids_almacenamiento" value="1">
                <input type="hidden" name="lista_ids_micro" id="lista_ids_micro" value="1">
                <input type="hidden" name="lista_ids_tarjeta" id="lista_ids_tarjeta" value="1">
                <input type="hidden" name="lista_ids_puerto" id="lista_ids_puerto" value="1">
                <input type="hidden" name="lista_ids_lectora" id="lista_ids_lectora" value="1">
                <input type="hidden" name="lista_ids_red" id="lista_ids_red" value="1">
                <input type="hidden" name="lista_ids_ip" id="lista_ids_ip" value="1">
                <input type="hidden" name="lista_ids_mac" id="lista_ids_mac" value="1">
                <input type="hidden" name="lista_ids_interno" id="lista_ids_interno" value="1">
                <input type="hidden" name="lista_ids_resguardo" id="lista_ids_resguardo" value="1">
                <input type="hidden" name="lista_ids_usuario" id="lista_ids_usuario" value="1">
            <button class="btn-submit" type="submit">Modificar</button>
        </form>
        {% endfor %}
    </div>
    <script>
        // the selector will match all input controls of type :checkbox with name="ram_unit"
        // and attach a click event handler 
        $("input:checkbox[name='ram_unit']").on('click', function() {
            // in the handler, 'this' refers to the checkbox clicked on
            var $box = $(this);
            if ($box.is(":checked")) {
            // the name of the box is retrieved using the .attr() method
            // as it is assumed and expected to be immutable
            var group = "input:checkbox[name='" + $box.attr("name") + "']";
            // the checked state of the group/box on the other hand will change
            // and the current value is retrieved using .prop() method
            $(group).prop("checked", false);
            $box.prop("checked", true);
            } else {
            $box.prop("checked", false);
            }
        });

    </script>
</body>
</html>
