<body>
    <div class="container">
        <h1>Modificar un  dispositivo</h1>
        {% for dispo in obtener_dispoIDs %}

                <div class="form-group">
                    <label for="factura">Factura</label>

                </div>

                <div class="form-group">

                    <input type="text" id="nombre" name="nombre"  value="{{ dispo[5] }}" required>

                        <option value="" disabled>Seleccione un Tipo</option>

                        {% for subtipo_id, nombre in nombres_subtipo %}
                            <option value="{{ subtipo_id }}" {% if subtipo_id == dispo[12] %}selected{% endif %}>{{ nombre }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="estado">Estado</label>

                        <option value="INACTIVO" {% if dispo[6] == "INACTIVO" %}selected{% endif %}>INACTIVO</option>

                            <optgroup label="{{ marca }}">

    <script>
        // the selector will match all input controls of type :checkbox with name="ram_unit"
        // and attach a click event handler 
        $("input:checkbox[name='ram_unit']").on('click', function() {
            // in the handler, 'this' refers to the checkbox clicked on
            var $box = $(this);
            if ($box.is(":checked")) {
            // the name of the box is retrieved using the .attr() method
            // as it is assumed and expected to be immutable
            var group = "input:checkbox[name='" + $box.attr("name") + "']";
            // the checked state of the group/box on the other hand will change
            // and the current value is retrieved using .prop() method
            $(group).prop("checked", false);
            $box.prop("checked", true);
            } else {
            $box.prop("checked", false);
            }
        });

    </script>
